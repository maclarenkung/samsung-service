    <script type="text/javascript">
      jQuery(document).ready(function ($) {
        var $ = jQuery;

        $(".promotion-box .btnOpenPromotion").click(function () {
          $(this).toggleClass("active");
          $(
            ".promotion-box .promotion-box-detail.promotion-detail"
          ).toggleClass("active");

          if ($(window).width() > 768) {
            $("html, body").animate(
              {
                scrollTop: $(".scrollto-promotion").offset().top - 86,
              },
              800
            );
          } else {
            $("html, body").animate(
              {
                scrollTop: $(".scrollto-promotion").offset().top - 68,
              },
              800
            );
          }
        });
      });

      var swiper1 = new Swiper(".s1", {
        spaceBetween: 30,
        slidesPerView: 1,
        centeredSlides: true,
        autoplay: {
          delay: 5500,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>

    <script>
      function openType() {

        // for (i = 0; i < x.length; i++) {
        //   x[i].style.display = "none";
        // }
        document.getElementById("defaultOpen").click();
        document.getElementById("content-boxx").style.display = "block";

        $("html, body").animate(
          {
            scrollTop: $(".container-detail--box").offset().top - 68,
          },
          800
        );
      }

      function openTabES(evt, cityName) {
        var i, tabcontent, tablinks , img;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
          
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
